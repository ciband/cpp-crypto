; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
description = "Unit Tests for Ark-Cpp-Client"
src_dir = ..
lib_dir = ..

[common]
lib_deps = micro-ecc, AUnit
build_flags = -I../test/iot/ -I../src -I../src/bcl -I../src/include/cpp-crypto -DUNIT_TEST
src_filter = +<*> -<.git/> -<examples/> -<bin> -<lib> -<_3rdParty> -<CMakeFiles> -<src/CMakeFiles> -<test/CMakeFiles> -<src/lib> -<test/lib/googletest>
upload_speed = 921600

[env:esp8266]
platform = espressif8266
board = huzzah
framework = arduino
lib_deps = ${common.lib_deps}, bip39
build_flags = ${common.build_flags}
src_filter = ${common.src_filter}
upload_speed = ${common.upload_speed}

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = ${common.lib_deps}, bip39
build_flags = ${common.build_flags}
src_filter = ${common.src_filter}
upload_speed = ${common.upload_speed}

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = ${common.lib_deps}, ArduinoSTL=https://github.com/ciband/ArduinoSTL/archive/0.1-alpha3.zip
build_flags = ${common.build_flags} -I../src/stl
src_filter = ${common.src_filter} -<src/identities/mnemonic.cpp> -<test/identities/mnemonic.cpp> -<test/.piolibdeps/ArduinoSTL/extras> -<test/.piolibdeps/bip39*>
upload_speed = ${common.upload_speed}
